@for (cart of carts; track cart.id) {

<div class="card mb-3">
  <div class="row g-0 align-items-center">
    <div class="col-12 col-md-2 d-flex justify-content-center">
      <img
        [src]="cart.thumbnail"
        class="img-fluid rounded-start"
        alt="Product Image"
      />
    </div>
    <div class="col-12 col-md-4 d-flex align-items-center">
      <div class="card-body">
        <h5 class="card-title">{{ cart.title }}</h5>
        <p class="card-text">{{ cart.description }}</p>
      </div>
    </div>
    <div
      class="col-12 col-md-3 d-flex align-items-center justify-content-center"
    >
      <div class="quantity-control d-flex align-items-center">
        <button
          class="btn btn-success me-2"
          type="button"
          (click)="increaseQuantity(cart.id)"
        >
          +
        </button>
        <input
          type="text"
          class="form-control text-center border-0 rounded-0"
          [(ngModel)]="cart.quantity"
          readonly
          style="max-width: 60px"
        />
        <button
          class="btn btn-success ms-2"
          (click)="decreaseQuantity(cart.id)"
          type="button"
        >
          -
        </button>
      </div>
    </div>
    <div
      class="col-12 col-md-1 d-flex align-items-center justify-content-center"
    >
      <button
        class="btn btn-outline-danger"
        type="button"
        (click)="removeItem(cart.id)"
      >
        x
      </button>
    </div>
    <div
      class="col-12 col-md-2 d-flex align-items-center justify-content-center"
    >
      <span class="fw-bold">{{ cart.price }} EGP</span>
    </div>
  </div>
</div>

<!-- Total Price -->
<div
  class="d-flex border-success border-3 border-top border-bottom position-relative rounded-pill align-items-center justify-content-center mt-3 mx-auto"
  style="max-width: 300px; width: 100%; left: 0"
>
  <div class="my-auto text-center">
    <pre class="fw-bold fs-5 mb-0">Total : {{ getTotalPrice() }} EGP</pre>
  </div>
</div>

} @empty {
<img
  src="/empty-cart-2130356-1800917.webp"
  class="img-fluid mx-auto d-block"
  alt="Empty Cart"
  style="max-width: 100%; height: auto"
/>
}
